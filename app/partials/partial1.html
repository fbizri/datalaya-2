<div ng-controller="MainCtrl">
 
	<div class="row-fluid well omnibar">
		<div class="prompt"><textarea type="text" ng-model="userInput" class="cmdLine flicker"></textarea></div>
		<!-- <button ng-click="getUrlData(userInput)" class="btn">Get link preview</button> -->
		<button ng-click="parseOmnibox(userInput)" class="btn">Get link preview</button>
		
	</div>
	
	<div class="row-fluid">
			<div class="span6">
				<div class="row-fluid" ng-repeat="item in items | orderBy:'itemId'">
					<div><h6>{{item.title}}</h6></div>
					<button class="close" ng-click="$parent.deleteItemInDb(item.itemId)">x</button>
					<b><a href="{{item.mainLink}}" target="blank_">Link</a></b>
					<p><b>DESC:</b>{{item.desc}}</p>
					<p>{{item.userText}}</p>
					<ul ng-repeat="note in notes"><b>NOTES:</b>

					</ul>
					<span class="label label-info" ng-repeat="tag in item.tags">{{tag}}</span>
				</div>
			</div>
			<div class="info-bar span6"></div> 
	</div>

</div>
